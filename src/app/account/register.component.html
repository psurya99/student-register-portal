<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">User ID</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName">Name</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label>Select Course</label>
            	<select class="form-control" formControlName="course">
                    <option>Select</option>
                      <option *ngFor="let course of this.courseList;let i = index" value="{{course.code}}" [selected]="i == 0">
                        {{course.name}}
                      </option>
                    </select>
            </div>

            <div class="form-group">
                <label>Select Country</label>
                <option>Select</option>
                <select class="form-control" formControlName="country" (change)="onChangeCountry($event.target.value)">
                  <option *ngFor="let country of countryInfo; let i = index" value="{{i}}">{{country.CountryName}}</option>
                </select>  
              </div>
          
              <div class="form-group">
                  <label>Select State</label>
                  <select class="form-control" formControlName="state" (change)="onChangeState($event.target.value)">
                    <option>--Select State--</option>
                    <option *ngFor="let state of stateInfo; let j = index" value="{{j}}">{{state.StateName}}</option>
                  </select>  
              </div>
          
              <div class="form-group">
                  <label>Select City</label>
                  <select class="form-control" formControlName="city">
                      <option >--Select CIty--</option>
                    <option *ngFor="let city of cityInfo; let k = index" value="{{city}}">{{city}}</option>
                  </select>  
              </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
